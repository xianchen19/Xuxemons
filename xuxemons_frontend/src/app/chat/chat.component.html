<app-navbar></app-navbar>

<div class="container">
  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
    <div class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom justify-content-between">
      <span class="fs-5 fw-semibold"> {{friendUsername}}#{{tagUsuario}} </span>
      <button class="btn btn-danger" (click)="borrarChat()">Eliminar Chat</button>
    </div>
    <div class="list-group list-group-flush border-bottom scrollarea">
      <div class="list-group-item list-group-item-action py-3 lh-tight" *ngFor="let msg of mensajes">
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1"> {{msg.username}} </strong>
        </div>
        <div class="col-10 mb-1 small">{{msg.message}}</div>
      </div>
    </div>
  </div>
  <form (submit)="enviar()"> 
    <input class="form-control" name="nuevoMensaje" placeholder="Enviar mensaje a @{{friendUsername}}#{{tagUsuario}}" [(ngModel)]="nuevoMensaje" autocomplete="off">
  </form>
</div>
