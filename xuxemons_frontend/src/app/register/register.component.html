<app-navbar></app-navbar>

<body id="register">
<div class="contenedor">
    <div class="wrapper">

    <span class="icon-close">
        <a href="/landscape"> <mat-icon>close</mat-icon> </a>
    </span>
 
    <div class="form-fox register">
        <h2>Register</h2>
        <form [formGroup]="formRegister" (ngSubmit)="register()">
            <div class="input-box">
                <span class="icon"><mat-icon>account_circle</mat-icon></span>
                <input type="text" id="name" required formControlName="name">
                <label for="name"> Usuario * </label>
            </div>
            <div class="input-box">
                <span class="icon"><mat-icon>email</mat-icon></span>
                <input type="text" id="email" required formControlName="email">
                <label for="email"> Email </label>
            </div>
            <div class="input-box">
                <span class="icon"><mat-icon>lock</mat-icon></span>
                <input type="password" id="password" required formControlName="password">
                <label for="password"> Contraseña </label>
            </div>
            <div class="input-box">
                <span class="icon"><mat-icon>lock</mat-icon></span>
                <input type="password" id="confirm_password" required formControlName="confirmPassword">
                <label for="confirm_password"> Confirmar Contraseña </label>
            </div>
            <button type="submit" class="btn" [disabled]="formRegister.invalid"> Register </button>
            <div class="login-register"> 
                <p>¿Ya tienes cuenta? <a href="/login" class="login-link"> Logueate </a> </p>
            </div>
        </form>
    </div>
    </div>
</div>
</body>
