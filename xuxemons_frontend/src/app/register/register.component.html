<app-navbar></app-navbar>

<div id="container"> 
    <div class="form-container">
        <form class="form" [formGroup]="formRegister" (ngSubmit)="register()">
            <h2> Sign in </h2>
            <div class="form-element">
                <label for="name"> Usuario * </label>
                <input type="text" formControlName="name" placeholder="Introduce tu usuario">
                
            </div>
            <div class="form-element">
                <label for="email"> Correo *</label>
                <input type="text" formControlName="email" placeholder="Introduce tu correo">
            </div>
            <div class="form-element">
                <label for="password"> Contraseña *</label>
                <input type="password" formControlName="password" placeholder="Introduce la contraseña">
               
            </div>
            <div class="form-element">
                <label for="confirm_password"> Confirmar contraseña *</label>
                <input type="password" formControlName="confirmPassword" placeholder="Confirma la contraseña">
               
            </div>
            <div class="form-element">
                <button type="submit"> Registrarte </button>
            </div>
            <div class="form-element">
                <a class="nav-link text-primary" href="/login"> ¿Ya tienes cuenta? </a>
            </div>
        </form>
    </div>
</div>
