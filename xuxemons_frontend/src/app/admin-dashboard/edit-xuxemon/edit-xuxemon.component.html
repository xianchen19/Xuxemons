<div *ngIf="xuxemon">
    <h2>Editar Xuxemon</h2>
    <form (ngSubmit)="guardarCambios()">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="xuxemon.nombre" required>
      <br>
      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" name="tipo" [(ngModel)]="xuxemon.tipo" required>
      <br>
      <label for="tamano">Tama√±o:</label>
      <input type="number" id="tamano" name="tamano" [(ngModel)]="xuxemon.tamano" required>
      <br>
      <label for="vida">Vida:</label>
      <input type="number" id="vida" name="vida" [(ngModel)]="xuxemon.vida" required>
      <br>
      <label for="archivo">Archivo:</label>
      <input type="text" id="archivo" name="archivo" [(ngModel)]="xuxemon.archivo" required>
      <br>
      <button type="submit">Guardar Cambios</button>
    </form>
  </div>
