<app-navbar></app-navbar>

<div *ngIf="rol === 'administrador'; else dashboard">
  <div class="container d-flex justify-content-center align-items-center" style="padding-top: 120px;">
    <div class="row">
      <div class="card col-3" id="Tienda">
        <a><p>XuxeTienda</p></a>
      </div>
      <div class="card col-3" id="Coleccion">
        <p>Colección</p>
      </div>
      <div class="card col-3" id="Hospital">
        <p>Hospital</p>
      </div>
      <div class="card col-3" id="Inventario" (click)="this.router.navigateByUrl('/inventario')">
        <p>Inventario</p>
      </div>
    </div>
  </div>

  <div class="container d-flex justify-content-center align-items-center" style="padding-top: 40px;">
    <div class="row">
      <div class="card col-4" id="Contacto" (click)="this.router.navigateByUrl('/contacto')">
        <p>Contacto</p>
      </div>
      <div class="card col-4" id="Configuracion">
        <p>Configuración</p>
      </div>
      <div class="card col-4" id="Admin_panel" (click)="this.router.navigateByUrl('/admin')">
        <p>Panel administración</p>
      </div>
    </div>
  </div>
</div>

<ng-template #dashboard>
  <div class="container d-flex justify-content-center align-items-center" style="padding-top: 120px;">
    <div class="row">
      <div class="card col-4" id="Tienda">
        <a><p>XuxeTienda</p></a>
      </div>
      <div class="card col-4" id="Coleccion">
        <p>Colección</p>
      </div>
      <div class="card col-4" id="Hospital">
        <p>Hospital</p>
      </div>
    </div>
  </div>
  
  <div class="container d-flex justify-content-center align-items-center" style="padding-top: 40px;">
    <div class="row">
      <div class="card col-4" id="Inventario" (click)="this.router.navigateByUrl('/inventario')">
        <p>Inventario</p>
      </div>
      <div class="card col-4" id="Contacto" (click)="this.router.navigateByUrl('/contacto')">
        <p>Contacto</p>
      </div>
      <div class="card col-4" id="Configuracion">
        <p>Configuración</p>
      </div>
    </div>
  </div>
</ng-template>
